<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="./style.css" media="screen" />
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Roboto Slab' rel='stylesheet'>
</head>
<body>
    <header>
        <img class="pata" src="./assets/pata_boa.png" alt="">
        <h2>Adote</h2>
        <nav class="navbar">
            <ul >
              <li style="display: inline;"><a style="text-decoration: none; color: white;" href="#">Home</a></li>
              <li style="display: inline;"><a style="text-decoration: none;color: white; margin-left: 10px;" href="#">Adote um Animal</a></li>
            </ul>
          </nav>
    </header>
    <div class="wrapper">
        <h2>Cadastro de Usuário</h2>
        <form action="#">
        <div class="input-box">
            <input class="placeholder" type="text" placeholder="Nome Completo" required>
        </div>
        <div class="input-box">
            <input class="placeholder" type="text" placeholder="Email" required>
        </div>
        <div class="input-box">
            <input class="placeholder" type="password" placeholder="Senha" required>
        </div>
        <div class="input-box">
            <input class="placeholder" type="text" placeholder="Endereço" required>
        </div>
        <div class="input-box">
            <input class="placeholder" type="tel" placeholder="Telefone" required>
        </div>
        <div class="input-box button">
            <center>
                <button class="botaoCadastro" type="submit">Cadastre-se
                </button>
            </center>
        </div>
        <div class="text">
            <h3>Já possui uma conta? <a href="../claudio/login.html">Logar-se</a></h3>
        </div>
        </form>
    </div>
    <footer>
        <h1></h1>
    </footer>
</body>
</html>
