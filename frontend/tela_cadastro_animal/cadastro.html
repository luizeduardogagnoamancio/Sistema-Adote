<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="./style.css" media="screen" />
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Roboto Slab' rel='stylesheet'>
</head>
<body>
    <header>
        <img class="pata" src="./assets/pata_boa.png" alt="">
        <h2>Adote</h2>
        <nav class="navbar">
            <ul >
              <li style="display: inline;"><a style="text-decoration: none; color: white;" href="../tela_home/index.html">Home</a></li>
              <li style="display: inline;"><a style="text-decoration: none;color: white; margin-left: 10px;" href="#">Adote um Animal</a></li>
            </ul>
          </nav>
    </header>
    <div class="wrapper" style="margin-top: 3rem;">
        <h2>Cadastro do Animal</h2>
        <form action="#">
        <div class="input-box">
            <input class="placeholder" type="text" placeholder="Nome Completo" required>
        </div>
        <div class="input-box">
            <input class="placeholder" type="text" placeholder="Descrição do Animal" required>
        </div>
        <div class="input-box">
            <input class="placeholder" type="text" placeholder="Idade" required>
        </div>
        
        <div class="input-box">
            <input class="placeholder" type="text" placeholder="Raça" required>
        </div>
        <div class="input-box">
            <input class="placeholder" type="text" placeholder="Tipo do animal: Cachorro, gato..." required>
        </div>
        <div class="input-box" style="margin-top: 2rem;">
            <center>
                <div>
                    <select>
                        <option value="">Sexo</option>
                        <option value="macho">Macho</option>
                        <option value="femea">Fêmea</option>
                    </select>
                    <select>
                        <option value="">Vacinado?</option>
                        <option value="macho">Sim</option>
                        <option value="femea">Não</option>
                    </select>
                        <select>
                            <option value="">Porte</option>
                            <option value="macho">Pequeno</option>
                            <option value="femea">Médio</option>
                            <option value="femea">Grande</option>
                        </select>
                </div>
            </center>
        </div>
        <div class="input-box button">
            <center style="margin-top: 15px;">
                <!--<button class="botaoCadastro" type="submit">Cadastrar
                </button>-->
                <a class="botaoCadastro" href="../index.html">Cadastre-se</a>
            </div>
            </center>
        </form>
    </div>
    <footer>
        <nav class="navbar">
            <ul >
              <li style="display: inline;"><a style="text-decoration: none;color: white;" href="#">Twitter</a></li>
              <li style="display: inline;"><a style="text-decoration: none;color: white; margin-left: 10px;" href="#">Instagram</a></li>
			  <li style="display: inline;"><a style="text-decoration: none;color: white; margin-left: 10px;" href="#">Facebook</a></li>
            </ul>
          </nav>
    </footer>
</body>
</html>
