<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" href="./assets/style.css" media="screen" />

<body>
    <header>
        <img class="pata" src="./assets/pata_boa.png" alt="">
        <h2>Adote</h2>
        <div class="nav">
          <a href="../index.html">Home</a>

    <content>
        <div class="filtros">
            <div id="porte">
              <h5 align="center">Porte</h5>

              <input id="check01" type="checkbox" name="medio"><label for="medio">Médio</label>
              <br>
              <input id="check01" type="checkbox" name="grande"><label for="grande">Grande</label>
            </div>
            <div id="raca">
              <h5 align="center">Raça</h5>
              <input id="check01" type="checkbox" name="raca"><label for="raca">Raça</label>
              <br>
              <input id="check01" type="checkbox" name="sraca"><label for="sraca">Sem Raça</label>
            </div>
          
            <div id="tipo">
              <h5 align="center">Tipo</h5>
              <input id="check01" type="checkbox" name="cachorro"><label for="cachorro">Cachorro</label>
              <br>
              <input id="check01" type="checkbox" name="gato"><label for="gato">Gato</label>
              <br>
              <input id="check01" type="checkbox" name="outros"><label for="outros">Outros</label>
            </div>
        </div>
        <div id="content">
          <ul class="list-container"> 
          </ul>
        </div>
    </content>
